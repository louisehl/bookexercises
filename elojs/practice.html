<!doctype html>
<input type="text"> length: <span id="length"> 0 </span>
<label>
    <input type="checkbox" id="purplebackground"> 
    Change background to purple
</label>

<select multiple>
    <option value="1">1111</option>
    <option value="2">2222</option>
    <option value="3">3333</option>
    <option value="4">4444</option>
</select>

<input type="file" id="fil">

<script>
    let text = document.querySelector("input");
    let length = document.querySelector("#length");
    text.addEventListener("input", () => {
        length.textContent = text.value.length;
    });

    let checkbox = document.querySelector("#purplebackground");
    checkbox.addEventListener("change", () => {
        document.body.style.background = 
        checkbox.checked ? "mediumpurple" : "white";
    });

    let file = document.querySelector("#fil");
    file.addEventListener("change", () => {
        if (file.files.length > 0) {
            let f = file.files[0];
            console.log("Name of file: ", f.name);
            if (f.type) console.log("Type of file: ", f.type);
            let reader = new FileReader();
            reader.addEventListener("load", () => {
                console.log("File", file.name, "starts with",
                reader.result.slice(0, 30) + "...");
            });
            reader.readAsText(f);
        }
    });

</script>
